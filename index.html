<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AR</title>
<a id="ar" rel="ar" href="./12_8_2025.usdz"></a>
<script>
// Intenta disparar el click apenas carga/recupera foco.
// En varios iOS esto cuenta como interacción si llegaste desde un QR.
const go = () => document.getElementById('ar').click();

// distintos hooks que suelen funcionar según la versión de iOS
window.addEventListener('pageshow', () => setTimeout(go, 0), { once: true });
document.addEventListener('visibilitychange', () => {
  if (!document.hidden) setTimeout(go, 0);
}, { once: true });

// Fallback duro: si nada funcionó en ~800ms, navegá al .usdz
// (verás la vista 3D con el botón AR).
setTimeout(() => { location.replace('./12_8_2025.usdz'); }, 800);
</script>
