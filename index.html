<!doctype html>
<html lang="es">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Abrir modelo en AR</title>
<style>
  html,body{height:100%;margin:0}
  body{display:flex;align-items:center;justify-content:center;font-family:-apple-system,system-ui,sans-serif}
  button{font-size:20px;padding:16px 22px;border-radius:14px;border:1px solid #ccc;background:white}
</style>

<button id="go">Abrir este modelo 3D</button>

<script>
  // Cambiá este nombre por el de tu archivo USDZ
  const USDZ = '12_8_2025.usdz';

  // En iOS, abrir el .usdz dispara el prompt "¿Abrir este modelo 3D?"
  document.getElementById('go').addEventListener('click', () => {
    // opción A (recomendada)
    window.location.href = USDZ;

    // opción B (equivalente) si preferís el enlace semántico:
    // const a = document.createElement('a');
    // a.rel = 'ar';
    // a.href = USDZ;
    // a.click();
  });
</script>
</html>
